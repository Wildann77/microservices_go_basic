

services:
  # PostgreSQL for User Service
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user
    environment:
      POSTGRES_USER: ${USER_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-password}
      POSTGRES_DB: ${USER_DB_NAME:-user}
    ports:
      - "${USER_DB_PORT:-5432}:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ./services/user/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # PostgreSQL for Order Service
  postgres-order:
    image: postgres:15-alpine
    container_name: postgres-order
    environment:
      POSTGRES_USER: ${ORDER_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:-password}
      POSTGRES_DB: ${ORDER_DB_NAME:-order}
    ports:
      - "${ORDER_DB_PORT:-5433}:5432"
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
      - ./services/order/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # PostgreSQL for Payment Service
  postgres-payment:
    image: postgres:15-alpine
    container_name: postgres-payment
    environment:
      POSTGRES_USER: ${PAYMENT_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-password}
      POSTGRES_DB: ${PAYMENT_DB_NAME:-payment}
    ports:
      - "${PAYMENT_DB_PORT:-5434}:5432"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
      - ./services/payment/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # Jaeger for tracing
  jaeger:

    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - microservices-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservices-network

volumes:
  postgres_user_data:
  postgres_order_data:
  postgres_payment_data:
  rabbitmq_data:
  prometheus_data:

networks:
  microservices-network:
    driver: bridge