events {
    worker_connections 1024;
}

http {
    # Rate limiting zones (backup dari Redis)
    limit_req_zone $binary_remote_addr zone=general:10m rate=1000r/m;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=100r/m;
    
    # Cache configuration untuk GraphQL queries
    # In-memory cache, 10MB size, 5 menit inactive
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=graphql_cache:10m 
                     max_size=100m inactive=5m use_temp_path=off;
    
    # Upstream ke Gateway (local)
    # Gateway berjalan di host machine
    # Linux: network_mode: host - gunakan localhost
    # Mac/Windows: gunakan host.docker.internal
    upstream gateway {
        server 127.0.0.1:4000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # GraphQL Playground & API dengan caching
        location / {
            limit_req zone=general burst=50 nodelay;
            
            # Enable caching untuk GraphQL
            proxy_cache graphql_cache;
            proxy_cache_valid 200 5m;      # Cache 200 OK selama 5 menit
            proxy_cache_valid 404 1m;      # Cache 404 selama 1 menit
            proxy_cache_use_stale error timeout updating;
            proxy_cache_key "$scheme$request_method$host$request_uri$request_body";
            
            # Cache headers
            add_header X-Cache-Status $upstream_cache_status always;
            
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check (bypass cache)
        location /health {
            access_log off;
            proxy_cache_bypass 1;
            proxy_no_cache 1;
            proxy_pass http://gateway/health;
        }
        
        # Static files caching (GraphQL Playground assets)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://gateway;
        }
    }
}
