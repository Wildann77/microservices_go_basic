schema:
  - graph/schema/*.graphqls
exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model
resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"
models:
  Time:
    model: github.com/99designs/gqlgen/graphql.Time
  ID:

    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  User:
    model: github.com/microservices-go/gateway/graph/model.User
  Order:
    model: github.com/microservices-go/gateway/graph/model.Order
  Payment:
    model: github.com/microservices-go/gateway/graph/model.Payment
  OrderItem:
    model: github.com/microservices-go/gateway/graph/model.OrderItem
  AuthResponse:

    model: github.com/microservices-go/gateway/graph/model.AuthResponse
  PageInfo:
    model: github.com/microservices-go/gateway/graph/model.PageInfo
  UserConnection:
    model: github.com/microservices-go/gateway/graph/model.UserConnection
  OrderConnection:
    model: github.com/microservices-go/gateway/graph/model.OrderConnection
  PaymentConnection:
    model: github.com/microservices-go/gateway/graph/model.PaymentConnection